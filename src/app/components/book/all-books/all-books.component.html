
<div class="text-center m-2">
  <span   *ngIf="delete_book"  class="spinner-border spinner-border-sm" role="status"> </span>

</div>

<div class="row " *ngIf="load_books==false">


  <div class="col-md-4 m-1" *ngFor="let book of books ">
    <div class="card">
      <div class="card-body">
        <img [src]="book['book_image_path']" src="https://via.placeholder.com/600/#e8ecf1" width="100%" height="150" >
        <p>{{book['author']}}</p>
        <p>{{book['title']}}</p>
        <p class="badge badge-info">{{book['category_id']}}</p>
        <p class="badge badge-warning">${{book['price']}}-US</p>
        <ngb-rating [(rate)]="selected"  [readonly]="readonly"></ngb-rating>
        <p>{{book['publish_at']}}</p>
      </div>
      <div class="card-footer">
        <div class="form-inline justify-content-between">
          <button class="btn btn-danger " (click)="deleteBook(book['_id'])"><i  class="fas fa-trash"></i>
          </button>
          <button class="btn btn-info" (click)="showBookDetail(book['_id'])"><i class="fas fa-eye"></i></button>
          <button class="btn btn-success"  (click)="toUpdate(book['_id'])"><i class="fas fa-pen-square"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="load_books">
  <span    class="spinner-border spinner-border-md" role="status"> </span>

</div>
