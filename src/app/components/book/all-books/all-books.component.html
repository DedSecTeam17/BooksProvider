
<div class="text-center m-2">
  <span   *ngIf="delete_book"  class="spinner-border spinner-border-sm" role="status"> </span>

</div>

<div class="row " *ngIf="load_books==false">


  <table class="table table-hover ">
    <thead>
    <tr>

      <th scope="col">Image</th>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Delete</th>
      <th scope="col">Rate</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
      <th scope="col">More info</th>



    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books ">
      <td>        <img [src]="book['book_image_path']" src="https://via.placeholder.com/600/#e8ecf1" width="40" height="40" >
      </td>
      <td>{{book['author']}}</td>
      <td>{{book['title']}}</td>
      <td>{{book['category_id']}}</td>
      <td>${{book['price']}}-US</td>
      <td>        <ngb-rating [(rate)]="selected"  [readonly]="readonly"></ngb-rating>
      </td>
      <td>{{book['publish_at']}}</td>
      <td>   <button class="btn btn-danger " (click)="deleteBook(book['_id'])"><i  class="fas fa-trash"></i>
      </button></td>


      <td>
        <button class="btn btn-success"  (click)="toUpdate(book['_id'])"><i class="fas fa-pen-square"></i></button>

      </td>
      <td>          <button class="btn btn-info" (click)="showBookDetail(book['_id'])"><i class="fas fa-eye"></i></button>
      </td>
    </tr>

    </tbody>
  </table>

</div>

<div class="text-center" *ngIf="load_books">
  <span    class="spinner-border spinner-border-md" role="status"> </span>

</div>
