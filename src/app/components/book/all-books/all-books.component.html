


<div class="row m-5">


  <div class="col-md-3 m-2" *ngFor="let book of books ">
    <div class="card">
      <div class="card-body">
        <img src="https://via.placeholder.com/600/#e8ecf1" width="100%" class="img-thumbnail">
        <p>Author</p>
        <p>Title</p>
        <p class="badge badge-info">Category</p>
        <p class="badge badge-warning">$35-US</p>
        <ngb-rating [(rate)]="selected"  [readonly]="readonly"></ngb-rating>
        <p>2019-8-23</p>
      </div>
      <div class="card-footer">
        <div class="form-inline justify-content-between">
          <button class="btn btn-danger "><i class="fas fa-trash"></i></button>
          <button class="btn btn-info" (click)="showBookDetail(books.indexOf(book))"><i class="fas fa-eye"></i></button>
          <button class="btn btn-success"  (click)="toUpdate()"><i class="fas fa-pen-square"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
