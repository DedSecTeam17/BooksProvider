

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <img  [src]="book['book_image_path']" width="100%" height="400" class=" justify-content-center">
                <p>{{book['author']}}</p>
                <p>{{book['title']}}</p>
                <p class="badge badge-info">{{book['category_id']}}</p>
                <p class="badge badge-warning">${{book['price']}}-US</p>
                <ngb-rating [(rate)]="selected" [readonly]="readonly"></ngb-rating>
                <p>{{book['publish_at']}}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <button class="btn btn-outline-dark">Comment</button>
                </form>
            </div>
        </div>
        <ul class="list-group ">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        <img src="https://via.placeholder.com/600/#e8ecf1" width="70" height="70"
                             class="img-fluid   rounded-circle m-2" alt="...">
                    </div>
                    <div class="col-10" id="comment">
                        <p style="color: gray">@Mohammed Elamin</p>
                        <p style="font-size: small; color: gray">I like This Book Very much i recommend this <3</p>
                        <button class="btn btn-light">Replys</button>
                        <div class="ml-3">
                            <div class="row" >
                                <div class="col-2">
                                    <img src="https://via.placeholder.com/600/#e8ecf1" width="70" height="70"
                                         class="img-fluid   rounded-circle m-2" alt="...">
                                </div>
                                <div class="col-10">
                                    <p style="color: gray">@Mohammed Elamin</p>
                                    <p style="font-size: small; color: gray">Replya on this</p>
                                </div>
                            </div>

                        </div>
                        <hr>
                        <div class="text-right">
                            <form>
                                <div class="form-group">
                                    <input *ngIf="!showReplayFiled" class="form-control" name="replay">
                                </div>
                                <button *ngIf="showReplayFiled" (click)="onReplay()" class="btn btn-outline-warning">
                                    Replay
                                </button>

                                <div class="form-inline justify-content-between">
                                    <button (click)="onSave()" class="btn btn-outline-info" *ngIf="!showReplayFiled">
                                        Save
                                    </button>
                                    <button (click)="onCancel()" class="btn btn-outline-dark" *ngIf="!showReplayFiled">
                                        Cancel
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>


                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        <img src="https://via.placeholder.com/600/#e8ecf1" width="70" height="70"
                             class="img-fluid   rounded-circle m-2" alt="...">
                    </div>
                    <div class="col-10">
                        <p style="color: gray">@Mohammed Elamin</p>
                        <p style="font-size: small; color: gray">I like This Book Very much i recommend this <3</p>
                    </div>

                </div>
            </li>
        </ul>

    </div>
</div>
