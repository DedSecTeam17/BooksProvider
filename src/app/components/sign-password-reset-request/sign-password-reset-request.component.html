
<div class="row m-2">
  <div class="col-sm-6 col-md-6 col-xl-6 col-lg-6 offset-3">
    <div class="card">
      <div class="card-body">
        <div *ngIf="err" class="alert alert-danger p-1 m-3">
          <p>{{err}}</p>
        </div>

        <div *ngIf="message" class="alert alert-info p-1 m-3">
          <p>{{message}}</p>
        </div>
        <div class="needs-validation" novalidate>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input   class="form-control" placeholder="Your email" id="exampleInputEmail1" name="email" type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.email">Invalid email</div>
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>                    </div>

            <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status">
                            </span>
              <span *ngIf="!submitted">Sign In</span>
            </button>


          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!--spinner-->
