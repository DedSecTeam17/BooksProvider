<div class="row m-2">
    <div class="col-sm-6 col-md-6 col-xl-6 col-lg-6 offset-3">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger m-3 p-3" *ngIf="err">{{err}}</div>
                <div class="needs-validation" novalidate>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="name">User name</label>
                            <input class="form-control" placeholder="Email" id="name" name="name" type="text"
                                   formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">User name is required</div>
                            </div>
                        </div>
                        <!---->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" placeholder="Email" id="exampleInputEmail1" name="email"
                                   type="email" formControlName="email"
                                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.email">Invalid email</div>
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>

                        <!---->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Password"
                                   name="password" type="password"
                                   formControlName="password"
                                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Password Confirm</label>
                            <input class="form-control" id="exampleInputConfirmPassword1" placeholder="Password Confirm"
                                   name="password" type="password"
                                   formControlName="password_confirm"
                                   [ngClass]="{ 'is-invalid': submitted && f.password_confirm.errors }">
                            <div *ngIf="submitted && f.password_confirm.errors" class="invalid-feedback">
                                <div *ngIf="f.password_confirm.errors.required">Password is required</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status">
                            </span>
                            <span *ngIf="!submitted">Sign Up</span>
                        </button>
                        <a class="nav-link" routerLink="/sign_in"> have account ? Sign in</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
