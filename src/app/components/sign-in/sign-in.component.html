<div class="row mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <div *ngIf="err" class="alert alert-danger p-1 m-3">
                    <p>{{err}}</p>
                </div>
                <div class="needs-validation" novalidate>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" placeholder="Email" id="exampleInputEmail1" name="email"
                                   type="email" formControlName="email"
                                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.email">Invalid email</div>
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Password"
                                   name="password" type="password"
                                   formControlName="password"
                                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status">
                            </span>
                            <span *ngIf="!submitted">Sign In</span>
                        </button>
                        <a class="nav-link" routerLink="/sign_up">Not have account ? Sign up</a>
                        <a class="nav-link" routerLink="/password_reset">Forget your password ?</a>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--spinner-->
