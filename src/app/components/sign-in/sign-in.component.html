<div class="container-1">

    <div class="box-3">

    </div>

    <div class="box-3 p2">
        <mat-card>
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <div class="p2">
                    <mat-progress-bar mode="indeterminate" *ngIf="submitted"></mat-progress-bar>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="example-container">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" name="email" type="email" formControlName="email">

                        </mat-form-field>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.email">Invalid email</div>
                            <div *ngIf="f.email.errors.required">Email is required</div>

                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" name="password" type="password"
                                   formControlName="password">
                        </mat-form-field>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password min length 6</div>
                        </div>
                        <button mat-raised-button color="primary" type="submit">Sign in</button>
                        <a mat-button color="accent" routerLink="/sign_up" >Not have account ? Sign up</a>

                    </div>

                </form>

            </mat-card-content>
        </mat-card>
    </div>
    <div class="box-3">

    </div>
</div>
