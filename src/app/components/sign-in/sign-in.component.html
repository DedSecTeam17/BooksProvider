
<div class="row m-2">
    <div class="col-sm-6 col-md-6 col-xl-6 col-lg-6 offset-3">
        <div class="card">
            <div class="card-body">
                <div class="needs-validation" novalidate>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input  class="form-control" placeholder="Email" id="exampleInputEmail1" name="email" type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.email">Invalid email</div>
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>                    </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1"  placeholder="Password" name="password" type="password"
                                   formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status">
                            </span>
                            <span *ngIf="!submitted">Sign In</span>
                            </button>
                        <a class="nav-link" routerLink="/sign_up" >Not have account ? Sign up</a>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--spinner-->
