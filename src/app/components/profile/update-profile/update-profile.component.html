
<div *ngIf="status===200" class="alert alert-info"  >
    <p>{{msg}}</p>
</div>
<div *ngIf="status===400" class="alert alert-danger"  >
    <p>{{msg}}</p>
</div>
<div *ngIf="err" class="alert alert-danger">
    <p>{{err}}</p>
</div>
<div class="card m-2" *ngIf="load_profile_data===false">
    <div class="card-body">
        <div class="needs-validation" novalidate>
            <form  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">User name</label>
                    <input  class="form-control" placeholder="Email" id="name" name="name" type="text"
                          [(ngModel)]="profile.name" >
                </div>
                <!---->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input   class="form-control" placeholder="Email" id="exampleInputEmail1" name="email"
                           type="email"
                            [(ngModel)]="profile.email">

                </div>


                <!--PHONE NUMBER-->

                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input  class="form-control" placeholder="090xxxxxxxxx" id="phone_number" name="phone_number"
                           type="number"
                            [(ngModel)]="profile.phone_number">

                </div>
                <!---->


                <div class="form-group">
                    <label for="about">About You</label>
                    <input class="form-control" placeholder="About you" id="about" name="about"

                           [(ngModel)]="profile.about">

                </div>


                <div class="form-group">
                    <label for="job">Job</label>
                    <input   class="form-control" placeholder="job" id="job" name="job"
                           type="text"
                           [(ngModel)]="profile.job" >

                </div>

                <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status">
                            </span>
                    <span>Update</span>
                </button>
            </form>
        </div>

    </div>
</div>

<div *ngIf="load_profile_data" class="text-center">
    <span    class="spinner-border spinner-border-md" role="status"> </span>

</div>



<div class="card m-2" >
    <div class="card-body">
        <div class="needs-validation" novalidate>
            <form  [formGroup]="updateForm" (ngSubmit)="onSubmitPasswordChange()">
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input formControlName="old_password"  [ngClass]="{ 'is-invalid': submittedForPasswordChange && f.old_password.errors }"  class="form-control" id="old_password" placeholder="Old Password"  type="password"
                            name="old_password" >
                    <div *ngIf="submittedForPasswordChange && f.old_password.errors" class="invalid-feedback">
                        <div *ngIf="f.old_password.errors.required">Password is required</div>
                    </div>
                </div>
                <!---->
                <div class="form-group">
                    <label for="new_password">New password</label>
                    <input formControlName="new_password"  [ngClass]="{ 'is-invalid': submittedForPasswordChange && f.new_password.errors }"   class="form-control" placeholder="New password" id="new_password"
                             type="password"
                           name="new_password">

                    <div *ngIf="submittedForPasswordChange && f.new_password.errors" class="invalid-feedback">
                        <div *ngIf="f.new_password.errors.required">New Password is required</div>
                    </div>


                </div>


                <button type="submit" class="btn btn-primary btn-block  text-center">
                            <span *ngIf="submittedForPasswordChange" class="spinner-border spinner-border-sm" role="status">
                            </span>
                    <span>Update Password</span>
                </button>
            </form>
        </div>

    </div>
</div>
